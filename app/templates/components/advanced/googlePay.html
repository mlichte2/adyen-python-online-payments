{% extends "layout.html" %} {% block content %}

<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<!-- Adyen CSS from TEST environment (change to https://checkoutshopper-live.cdn... for production)-->
<link
  rel="stylesheet"
  href="https://checkoutshopper-test.cdn.adyen.com/checkoutshopper/sdk/6.11.0/adyen.css"
  crossorigin="anonymous"
/>

<!-- Adyen JS from TEST environment (change to https://checkoutshopper-live.cdn... for production)-->
<script
  src="https://checkoutshopper-test.cdn.adyen.com/checkoutshopper/sdk/6.11.0/adyen.js"
  crossorigin="anonymous"
></script>

<div id="clientKey" class="hidden">{{ client_key }}</div>

<div id="payment-page">
  <div class="container">
    <div class="payment-container">
      <div id="component-container" class="payment">
        <!-- Component will be rendered here -->
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/advanced/googlePay.js') }}"></script>
{% endblock %}
