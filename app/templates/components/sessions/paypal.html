{% extends "layout.html" %} {% block content %}

<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<!-- Web Version can be changed in app/app.py variable WEB_VERSION = "x.x.x"-->

<link
  rel="stylesheet"
  href="https://checkoutshopper-test.cdn.adyen.com/checkoutshopper/sdk/{{ web_version }}/adyen.css"
  crossorigin="anonymous"
/>

<script
  src="https://checkoutshopper-test.cdn.adyen.com/checkoutshopper/sdk/{{ web_version }}/adyen.js"
  crossorigin="anonymous"
></script>

<div id="clientKey" class="hidden">{{ client_key }}</div>

<div id="payment-page">
  <div class="container">
    <div class="payment-container">
      <div id="component-container" class="payment">
        <!-- Component will be rendered here -->
      </div>
      <div
        id="pay-later-message"
        data-pp-message
        data-pp-style-layout="text"
        data-pp-style-logo-type="inline"
        data-pp-style-text-color="black"
        data-pp-style-text-size="12"
        data-pp-amount="1000"
        data-pp-placement="product"
      ></div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/sessions/paypal.js') }}"></script>
{% endblock %}
